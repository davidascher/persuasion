<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>${TITLE}</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono" rel="stylesheet" type="text/css" />
    <link href="/static/deck.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="/static/jquery-ui-1.7.custom.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Molengo&subset=latin' rel='stylesheet' type='text/css'/>
    <link id="bespin_base" href="/static/bespin"/>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="/static/bespin/BespinEmbedded.js"></script>
    <script src="static/jquery-ui-1.7.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/ui.editable.js"></script>
    <script src="/static/socket.io.js"></script>
  </head>
  <body>
    <div id="commentbox">
      <div id="commentheader"><span id="commentheadercount"></span> <span id="commentheaderspan">comments</span></div>
      <ul id="comments" class="comments">
      </ul>
      <div id="newcommmentbox">
        <input size="30" id="newcomment" type="text" class="newcomment"
               onkeypress="if (event.keyCode == 13) slideshow.makeComment(document.getElementById('newcomment').value, event)"
               placeholder="enter your thoughts"/>
      </div>
    </div>
    <div id="chatbox">
      <div id="chatheader"><span id="chatheaderspan">watercooler</span></div>
      <ul id="chats" class="chats">
      </ul>
      <div id="newcommmentbox">
        <input size="30" id="newchat" type="text" class="newchat"
               onkeypress="if (event.keyCode == 13) webchat.say(document.getElementById('newchat').value, event)"
               placeholder="say what?"/>
      </div>
    </div>
    <div id="divpanel" class="hidden">
      <div id="delete_div"><img onclick="slideshow.deleteDiv(event)" src="/static/delete.png"></img></div>
      <div id="add_div"><img onclick="slideshow.addDiv(event)" src="/static/add.png"></img></div>
    </div>
    <div id="userpanel">
      ${USERPANEL}
    </div>
    <div class="presentation">
      <div id="presentation-counter"></div>
      <div id="slides" class="slides">
        ${SLIDES}
      </div> <!-- slides -->
    <div id="logo"><a id="gohome" href="/">persuasion</a></div>
    </div> <!-- presentation -->
    <script type="text/javascript">
      var COMMENTS = COMMENTS_MARKER;
    </script>
    <script src="/static/deck.js" type="text/javascript"></script>
    <div id="add_hud" class="hud hidden">
      <span class="first">First 'a', then:</span>
      <div id="add_after" class="add_after hud_button">
        <span class="hud_key">a</span>
        <span class="hud_legend">add <em>after</em> current slide</span>
      </div>
      <div id="add_before" class="add_before hud_button">
        <span class="hud_key">b</span>
        <span class="hud_legend">add <em>before</em> current slide</span>
      </div>
    </div>
    <div id="delete_hud" class="hud hidden">
      <span class="first">confirm delete?</span>
      <div id="delete_yes" class="hud_button">
        <span class="hud_key">y</span>
        <span class="hud_legend"><em>yes</em>, delete current slide</span>
      </div>
      <div id="delete_cancel" class="add_before hud_button">
        <span class="hud_key">esc</span>
        <span class="hud_legend">no, cancel</span>
      </div>
    </div>
  </body>
</html>
