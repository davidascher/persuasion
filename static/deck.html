<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>${TITLE}</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono" rel="stylesheet" type="text/css" />
    <link href="/static/deck.css" rel="stylesheet" type="text/css" media="screen"/>
    <link id="bespin_base" href="/static/bespin"/>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="/static/bespin/BespinEmbedded.js"></script>
  </head>
  <body>
    <div id="userpanel">
      ${USERPANEL}
    </div>
    <div id="commentbox">
      <div id="commentheader"><span id="commentheadercount">3</span> <span id="commentheaderspan">comments</span></div>
      <ul id="comments" class="comments">
        <li id="c1" class="comment"><span class="who">john</span><span class="comment">this is cool</span><a onclick="dismissComment('c1')" class="dismiss">[x]</a></li>
        <li id="c2" class="comment"><span class="who">ahmed</span><span class="comment">this is great</span><a onclick="dismissComment('c1')" class="dismiss">[x]</a></li>
        <li id="c3" class="comment"><span class="who">yusuf</span><span class="comment">this is awesome!</span><a onclick="dismissComment('c1')" class="dismiss">[x]</a></li>
      </ul>
      <div id="newcommmentbox">
        <textarea id="newcomment" onclick="alert('got it')" placeholder="enter your thoughts"></textarea>
      </div>
    </div>
    <div class="presentation">
      <div id="presentation-counter"></div>
      <div class="slides">
        <div id="hup" class="hup hidden">
          <ul>
            <li><a href="after" onclick="addAfter()">Add a slide after</a></li>
            <li><button onclick="slideshow.editCurrentSlide()">Edit</button></li>
            <li>add a slide before</li>
          </ul>
        </div>
        ${SLIDES}
      </div> <!-- slides -->
    </div> <!-- presentation -->
    <script src="/static/deck.js" type="text/javascript"></script>
  </body>
</html>
